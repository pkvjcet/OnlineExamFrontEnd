<div class="container bg mt-1" >
    <div class="row">
        <div class="col col-12 col-sm-12">
            	<div class="container h-50 mt-5">
                        <div class="d-flex justify-content-center h-100">
                            <div class="user_card">
                                <div class="d-flex justify-content-center">
                                    <div class="brand_logo_container">
                                        <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center form_container">
                                    <form (ngSubmit)="validateUser()" ngNativeValidate>
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" name="u_name" class="form-control input_user" value="" placeholder="username" [(ngModel)]="userName" required>
                                        </div>
                                        <div class="input-group mb-2">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                            </div>
                                            <input type="password" name="u_pwd" class="form-control input_pass" value="" placeholder="password" [(ngModel)]="userPassword" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                                            </div>
                                        </div>
                                            <div class="d-flex justify-content-center mt-3 login_container">
                                     <button  name="button" type ="submit" class="btn login_btn">Login</button>
                                   </div>
                                    </form>
                                </div>
                        
                                <div class="mt-4">
                                    <div class="d-flex justify-content-center links">
                                        Don't have an account? <a routerLink="/register" class="ml-2">Sign Up</a>
                                    </div>
                                    <div class="d-flex justify-content-center links">
                                        <a href="#">Forgot your password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
       
    </div>
        
</div>
