<div class="container bg mt-1" >
        <div class="row">
            <div class="col col-12 col-sm-12">
                    <div class="container h-100 mt-3">
                            <div class="d-flex justify-content-center h-100">
                                <div class="user_card">
                                    <div class="d-flex justify-content-center">
                                        <div class="brand_logo_container">
                                            <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center form_container">
                                        <form (ngSubmit)="addUser()" ngNativeValidate>
                                            <div class="input-group mb-1 ">
                                                    <div class="input-group-append">
                                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                    </div>
                                                    <input type="text" name="u_f_name" class="form-control input_user" value="" placeholder="full name"  [(ngModel)]="newUser.userFullName" required>
                                            </div>
                                            <div class="input-group mb-1">
                                                <div class="input-group-append">
                                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                </div>
                                                <input type="text" name="u_name" class="form-control input_user" value="" placeholder="username" [(ngModel)]="newUser.userName" required>
                                            </div>
                                            <div class="input-group mb-1">
                                                <div class="input-group-append">
                                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                </div>
                                                <input type="password" name="u_password" class="form-control input_pass" value="" placeholder="password" [(ngModel)]="newUser.userPassword" required>
                                            </div>
                                            <div class="input-group mb-1">
                                                    <div class="input-group-append">
                                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                    </div>
                                                    <input type="password" name="u_c_password" class="form-control input_pass" value="" placeholder="confirm password" required>
                                            </div>
                                            <div class="input-group mb-1">
                                                    <div class="input-group-append">
                                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                    </div>
                                                    <select required class="form-control input_pass" name="u_type" [(ngModel)]="newUser.userType" >
                                                            <option value="" disabled selected>Select something...
                                                            <option value="student">Student
                                                            <option value="faculty">Faculty
                                                    </select>
                                            </div>                                            
                                           
                                            <div class="d-flex justify-content-center mt-3 login_container">
                                                <button name="button" type ="submit" class="btn login_btn">Register</button>
                                            </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
           
        </div>
            
    </div>
